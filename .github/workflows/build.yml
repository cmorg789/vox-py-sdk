name: Build & Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  actions: write

jobs:
  build-media:
    name: "vox-media (${{ matrix.os }} ${{ matrix.target }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: brew install dav1d opus nasm pkg-config

      - name: Install system deps (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install pkgconfiglite nasm -y
          vcpkg install dav1d:x64-windows opus:x64-windows
          echo "PKG_CONFIG_PATH=$VCPKG_INSTALLATION_ROOT/installed/x64-windows/lib/pkgconfig" >> "$GITHUB_ENV"

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          working-directory: crates/vox-media
          before-script-linux: >
            yum install -y pkgconfig nasm alsa-lib-devel &&
            cd /tmp &&
            curl -sL https://github.com/xiph/opus/releases/download/v1.5.2/opus-1.5.2.tar.gz | tar xz &&
            cd opus-1.5.2 && ./configure --prefix=/usr && make -j$(nproc) && make install && cd /tmp &&
            curl -sL https://code.videolan.org/videolan/dav1d/-/archive/1.5.1/dav1d-1.5.1.tar.bz2 | tar xj &&
            pip install meson ninja &&
            cd dav1d-1.5.1 && meson setup build --prefix=/usr --default-library=static --buildtype=release &&
            ninja -C build && ninja -C build install

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-media-${{ matrix.target }}
          path: crates/vox-media/dist/*.whl
          retention-days: 1

  build-sdk:
    name: "vox-sdk (pure Python)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install build tools
        run: pip install build

      - name: Build wheel + sdist
        run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-sdk
          path: dist/*
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [build-media, build-sdk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -R artifacts/

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

  cleanup:
    name: Delete build artifacts
    needs: [release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            wheel-media-*
            wheel-sdk
