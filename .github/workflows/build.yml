name: Build & Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

jobs:
  build-media:
    name: "vox-media (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config nasm libasound2-dev libopus-dev libdav1d-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: brew install dav1d opus nasm pkg-config

      - name: Install system deps (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install pkgconfiglite nasm -y
          vcpkg install dav1d:x64-windows opus:x64-windows
          echo "PKG_CONFIG_PATH=$VCPKG_INSTALLATION_ROOT/installed/x64-windows/lib/pkgconfig" >> "$GITHUB_ENV"

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: off
          sccache: true
          working-directory: crates/vox-media

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-media-${{ matrix.target }}
          path: crates/vox-media/dist/*.whl

  build-sdk:
    name: "vox-sdk (pure Python)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - run: pip install build

      - run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-sdk
          path: dist/*

  release:
    name: Create GitHub Release
    needs: [build-media, build-sdk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

  publish:
    name: Publish to GitHub Packages
    needs: [build-media, build-sdk]
    runs-on: ubuntu-latest
    environment:
      name: github-packages
      url: https://github.com/cmorg789/vox-py-sdk/packages
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - run: pip install twine

      - name: Publish wheels to GitHub Packages
        run: twine upload --repository-url https://upload.pypi.pkg.github.com/cmorg789/ artifacts/*.whl
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
