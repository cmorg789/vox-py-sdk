name: Build & Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build-media:
    name: "vox-media (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Sync version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" crates/vox-media/pyproject.toml
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" crates/vox-media/Cargo.toml
          rm -f crates/vox-media/pyproject.toml.bak crates/vox-media/Cargo.toml.bak

      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.13
            3.14

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config nasm libasound2-dev libopus-dev libdav1d-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: brew install dav1d opus nasm pkg-config

      - name: Install system deps (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install pkgconfiglite nasm -y
          # Ensure pkg-config is on PATH for all subsequent steps (including maturin-action)
          PKG_CONFIG_DIR=$(dirname "$(which pkg-config 2>/dev/null || find /c/ProgramData/chocolatey -name 'pkg-config.exe' 2>/dev/null | head -1)")
          echo "$PKG_CONFIG_DIR" >> "$GITHUB_PATH"
          echo "PKG_CONFIG_PATH=$VCPKG_INSTALLATION_ROOT/installed/x64-windows/lib/pkgconfig" >> "$GITHUB_ENV"

      - name: Cache vcpkg packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        id: vcpkg-cache
        with:
          path: ${{ env.VCPKG_INSTALLATION_ROOT }}/installed
          key: vcpkg-x64-windows-dav1d-opus-${{ hashFiles('.github/workflows/build.yml') }}

      - name: Install vcpkg packages (Windows)
        if: runner.os == 'Windows' && steps.vcpkg-cache.outputs.cache-hit != 'true'
        shell: bash
        run: vcpkg install dav1d:x64-windows opus:x64-windows

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            crates/vox-media/target
          key: rust-${{ matrix.target }}-${{ hashFiles('crates/vox-media/Cargo.lock') }}
          restore-keys: rust-${{ matrix.target }}-

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter python3.13 python3.14
          manylinux: manylinux_2_34
          sccache: true
          working-directory: crates/vox-media
          before-script-linux: |
            dnf install -y epel-release
            dnf install -y nasm opus-devel libdav1d-devel pkg-config kernel-headers clang-libs alsa-lib-devel

      - name: Repair wheel (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pip install delvewheel
          $wheels = Get-ChildItem crates/vox-media/dist/*.whl
          foreach ($whl in $wheels) {
            Write-Host "Repairing $($whl.Name)..."
            delvewheel repair `
              --add-path "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin" `
              --exclude "ext-ms-*.dll" `
              -w crates/vox-media/dist-repaired `
              $whl.FullName
          }
          # Replace original wheels with repaired ones
          Remove-Item crates/vox-media/dist/*.whl
          Move-Item crates/vox-media/dist-repaired/*.whl crates/vox-media/dist/

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-media-${{ matrix.target }}
          path: crates/vox-media/dist/*.whl

  build-mls:
    name: "vox-mls (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Sync version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" crates/vox-mls/pyproject.toml
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" crates/vox-mls/Cargo.toml
          rm -f crates/vox-mls/pyproject.toml.bak crates/vox-mls/Cargo.toml.bak

      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.13
            3.14

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            crates/vox-mls/target
          key: rust-mls-${{ matrix.target }}-${{ hashFiles('crates/vox-mls/Cargo.lock') }}
          restore-keys: rust-mls-${{ matrix.target }}-

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter python3.13 python3.14
          manylinux: manylinux_2_34
          sccache: true
          working-directory: crates/vox-mls

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-mls-${{ matrix.target }}
          path: crates/vox-mls/dist/*.whl

  build-sdk:
    name: "vox-sdk (pure Python)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - run: pip install build

      - run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-sdk
          path: dist/*

  release:
    name: Create GitHub Release
    needs: [build-media, build-mls, build-sdk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

  publish:
    name: Publish to PyPI
    needs: [build-media, build-mls, build-sdk]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/vox-sdk/
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
