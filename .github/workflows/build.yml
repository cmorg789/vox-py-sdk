name: Build & Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build-media:
    name: "vox-media (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: |
            3.13
            3.14

      - name: Install system deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config nasm libasound2-dev libopus-dev libdav1d-dev

      - name: Install system deps (macOS)
        if: runner.os == 'macOS'
        run: brew install dav1d opus nasm pkg-config

      - name: Install system deps (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install pkgconfiglite nasm -y
          vcpkg install dav1d:x64-windows opus:x64-windows
          echo "PKG_CONFIG_PATH=$VCPKG_INSTALLATION_ROOT/installed/x64-windows/lib/pkgconfig" >> "$GITHUB_ENV"

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter python3.13 python3.14
          manylinux: auto
          sccache: true
          working-directory: crates/vox-media
          before-script-linux: |
            curl -L https://www.nasm.us/pub/nasm/releasebuilds/2.16.03/nasm-2.16.03.tar.xz | tar xJ
            cd nasm-2.16.03 && ./configure --prefix=/usr && make -j$(nproc) install && cd ..
            yum install -y opus-devel
            curl -L https://code.videolan.org/videolan/dav1d/-/archive/1.5.1/dav1d-1.5.1.tar.bz2 | tar xj
            cd dav1d-1.5.1
            pip install meson ninja
            meson setup build --default-library=static --prefix=/usr
            ninja -C build install
            cd ..

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-media-${{ matrix.target }}
          path: crates/vox-media/dist/*.whl

  build-sdk:
    name: "vox-sdk (pure Python)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - run: pip install build

      - run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-sdk
          path: dist/*

  release:
    name: Create GitHub Release
    needs: [build-media, build-sdk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

  publish:
    name: Publish to PyPI
    needs: [build-media, build-sdk]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/vox-sdk/
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
